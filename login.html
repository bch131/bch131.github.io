<body>
    <header class="header">
        <div class="header__top">
            <nav class="header__nav-box">
                <ul class="header__list-box">
                    <li class="header__content">BRAND</li>
                    <li class="header__content">EVENT</li>
                    <li class="header__content">LOOKBOOK</li>
                    <li class="header__content">COMMUNITY</li>
                </ul>
            </nav>
            <h1 class="header__title">MY SHOP</h1>
            <ul class="header__menu">
                <li class="header__content">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </li>
                <li class="header__content header__content--point-box">
                    <div class="header__user-point"><span>+2000P</span></div>
                    <i class="fa-regular fa-user fa-lg"></i>
                </li>
                <li class="header__content header__content--badge-box">
                    <div class="header__cart-badge"><span>4</span></div>
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </li>
                <li class="header__content">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </li>
            </ul>
        </div>
        <div class="header__bottom">
            <ul class="header__logo">
                <li class="header__content">BEST</li>
                <li class="header__content">NEW5%</li>
                <li class="header__content">1+1</li>
                <li class="header__content">OUTER</li>
                <li class="header__content">TOP</li>
                <li class="header__content">SHIRTS</li>
                <li class="header__content">DRESS</li>
                <li class="header__content">PANTS</li>
                <li class="header__content">ACC</li>
            </ul>
        </div>
    </header>
    <div class="login-wrapper">
        <h2 class="login__title">로그인</h2>
        <span class="login__text">아이디와 비밀번호 입력하기 귀찮으시죠?</span>
        <span class="login__text">카카오로 1초만에 로그인 하세요.</span>
        <button class="login__btn login__btn--kakao"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </g>
            </svg>카카오 1초 로그인</button>
        <form class="login__form">
            <label for="login-id" class="login__label">
                <span class="login__text">아이디</span>
                <input id="login-id" type="text" class="login__input">
            </label>
            <label for="login-password" class="login__label">
                <span class="login__text">비밀번호</span>
                <input id="login-password" type="password" class="login__input">
            </label>
            <div class="login__text-box">
                <a class="login__text" href="">회원가입</a>
                <a class="login__text" href="">아이디 / 비밀번호 찾기</a>
            </div>
            <input class="login__btn" type="submit" value="로그인">
        </form>

        <button class="login__btn login__btn--Apple"><svg xmlns="http://www.w3.org/2000/svg"

    </div>
    <footer class="footer">
        <div class="footer__sub-box">
            <span class="footer__title">MY SHOP</span>
            <small class="footer__text">사업자등록번호: 000-0000-0000</small>
            <small class="footer__text">주소:서울특별시 은평구</small>
